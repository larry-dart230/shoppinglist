    <h1>Eggs</h1>
        <body>
            Humans and human ancestors have scavenged and eaten animal eggs for millions of years. Humans in Southeast Asia had domesticated chickens and harvested their eggs for food by 1500 BCE. The most widely consumed eggs are those of fowl, especially chickens.
