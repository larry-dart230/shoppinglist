    <h1>Arugula</h1>
        <body>
            Arugula or rocket is an edible annual plant in the family Brassicaceae used as a leaf vegetable for its fresh, tart, bitter, and peppery flavor. Other common names include garden rocket, and eruca. It is also called "ruchetta," "rucola," "rucoli," "rugula," "colewort," and "roquette."
