    <h1>Yerba mate</h1>
        <body>
            Yerba mate or yerba-maté is a plant species of the holly genus Ilex native to South America. It was named by the French botanist Augustin Saint-Hilaire. The leaves of the plant can be steeped in hot water to make a beverage known as mate. Brewed cold, it is used to make tereré.
