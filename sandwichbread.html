    <h1>Sandwich bread</h1>

Sandwich bread (also referred to as sandwich loaf)[1] is bread that is prepared specifically to be used for the preparation of sandwiches.[2][3][4] Sandwich breads are produced in many varieties, such as white, whole wheat, sourdough, rye, multigrain[1][5][6][7] and others.
